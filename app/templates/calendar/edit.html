{% extends "base.html" %}

{% block title %}{{ event.title }} bearbeiten - Termine{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('calendar.index') }}">Termine</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('calendar.view_event', event_id=event.id) }}">{{ event.title }}</a></li>
                <li class="breadcrumb-item active">Bearbeiten</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Termin bearbeiten</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titel</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Beschreibung (optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ event.description or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_time" class="form-label">Startzeit</label>
                            <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ event.start_time.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_time" class="form-label">Endzeit</label>
                            <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ event.end_time.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Ort (optional)</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ event.location or '' }}">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Ã„nderungen speichern</button>
                        <a href="{{ url_for('calendar.view_event', event_id=event.id) }}" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
