{% extends "base.html" %}

{% block title %}Anleitung hochladen - Team Portal{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('manuals.index') }}">Anleitungen</a></li>
                <li class="breadcrumb-item active">Hochladen</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Anleitung hochladen</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titel</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="z.B. Benutzerhandbuch">
                    </div>
                    
                    <div class="mb-3">
                        <label for="file" class="form-label">PDF-Datei</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                        <div class="form-text">Nur PDF-Dateien sind erlaubt</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload"></i> Hochladen
                        </button>
                        <a href="{{ url_for('manuals.index') }}" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
