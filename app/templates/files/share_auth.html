{% extends "base.html" %}

{% block title %}Freigabe - Passwort{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-link-45deg fs-1 text-primary mb-3"></i>
                    <h3>Freigabe</h3>
                    <p class="text-muted">Passwort eingeben um fortzufahren</p>
                </div>
                <form method="POST" action="{{ url_for('files.public_share', token=token) }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-unlock"></i> Zugang gew√§hren
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
