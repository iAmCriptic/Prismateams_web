{% extends "base.html" %}

{% block title %}{{ _('canvas.create.page_title') }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('canvas.index') }}">{{ _('canvas.create.breadcrumb.index') }}</a></li>
                <li class="breadcrumb-item active">{{ _('canvas.create.breadcrumb.current') }}</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{{ _('canvas.create.heading') }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">{{ _('canvas.create.form.name') }}</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">{{ _('canvas.create.form.description') }}</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-accent">{{ _('canvas.create.buttons.submit') }}</button>
                        <a href="{{ url_for('canvas.index') }}" class="btn btn-outline-secondary">{{ _('canvas.create.buttons.cancel') }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
