{% extends "base.html" %}

{% block title %}{{ credential.website_name }} bearbeiten - Zugangsdaten{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('credentials.index') }}">Zugangsdaten</a></li>
                <li class="breadcrumb-item active">{{ credential.website_name }}</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{{ credential.website_name }} bearbeiten</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="website_name" class="form-label">Website-Name</label>
                        <input type="text" class="form-control" id="website_name" name="website_name" value="{{ credential.website_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="website_url" class="form-label">Website-URL</label>
                        <input type="url" class="form-control" id="website_url" name="website_url" value="{{ credential.website_url }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ credential.username }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{ password }}">
                        <div class="form-text">Leer lassen, um Passwort nicht zu ändern</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notizen (optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ credential.notes or '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Änderungen speichern</button>
                        <a href="{{ url_for('credentials.index') }}" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
