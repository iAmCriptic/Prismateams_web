{% extends "base.html" %}

{% block title %}Registrieren - Team Portal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="card">
            <div class="card-body p-4">
                <h1 class="text-center mb-4">
                    {% if app_logo %}
                    <img src="{{ url_for('static', filename=app_logo) }}" alt="{{ app_name or 'Team Portal' }}" height="48" class="mb-2 d-block mx-auto">
                    {% else %}
                    <i class="bi bi-person-plus text-primary"></i>
                    {% endif %}
                    {{ app_name or 'Team Portal' }}
                </h1>
                <h5 class="text-center mb-4">Registrieren</h5>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Vorname</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Nachname</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefonnummer (optional)</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <div class="form-text">Mindestens 8 Zeichen</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Passwort best√§tigen</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Registrieren</button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    Bereits registriert? <a href="{{ url_for('auth.login') }}">Anmelden</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
