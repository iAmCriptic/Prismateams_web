{% extends "base.html" %}

{% block title %}Anmelden - Prismateams{% endblock %}

{% block content %}
<div class="auth-container" {% if color_gradient %}style="background: {{ color_gradient }}; background-attachment: fixed; background-size: cover;"{% endif %}>
    <div class="auth-card">
        <div class="card">
            <div class="card-body p-4">
                <h1 class="text-center mb-4">
                    {% if portal_logo_filename %}
                    <img src="{{ url_for('settings.portal_logo', filename=portal_logo_filename) }}" alt="{{ app_name or 'Prismateams' }}" height="48" class="mb-2 d-block mx-auto">
                    {% elif app_logo %}
                    <img src="{{ url_for('static', filename=app_logo) }}" alt="{{ app_name or 'Prismateams' }}" height="48" class="mb-2 d-block mx-auto">
                    {% else %}
                    <i class="bi bi-shield-lock text-primary"></i>
                    {% endif %}
                    {{ app_name or 'Prismateams' }}
                </h1>
                <h5 class="text-center mb-4">Anmelden</h5>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary password-toggle" type="button">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Angemeldet bleiben
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-accent w-100">Anmelden</button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    Noch kein Konto? <a href="{{ url_for('auth.register') }}">Registrieren</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// Farbverlauf-Vorschau für Auth-Seiten
document.addEventListener('DOMContentLoaded', function() {
    const body = document.body;
    const container = document.querySelector('.auth-container');
    
    // Setze den aktuell ausgewählten Farbverlauf beim Laden der Seite
    {% if color_gradient %}
    body.style.background = '{{ color_gradient }}';
    body.style.backgroundAttachment = 'fixed';
    body.style.backgroundSize = 'cover';
    container.style.background = '{{ color_gradient }}';
    container.style.backgroundAttachment = 'fixed';
    container.style.backgroundSize = 'cover';
    {% else %}
    // Standard-Farbverlauf anwenden wenn kein Farbverlauf gesetzt ist
    body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
    body.style.backgroundAttachment = 'fixed';
    body.style.backgroundSize = 'cover';
    container.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
    container.style.backgroundAttachment = 'fixed';
    container.style.backgroundSize = 'cover';
    {% endif %}
});
</script>
{% endblock %}
